<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="title icon" type="image/png" href="images/title-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <title>Home Dream</title>
  </head>
  <body>
    <div class="main-wrapper">
      <input type="checkbox" id="nav-control" style="display: none">
      <div class="header-clear">
        <header>
          <div class="center-text">
            <h1>Home Dream</h1>
            <p>We build for your happines</p>
            <a href="#">Order Us</a>
            <a href="#">Choose</a>
          </div>
          <label for="nav-control"><i class="fas fa-ellipsis-v"></i></label>
          <nav class="header-nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Experience</a></li>
              <li><a href="#">News</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <section class="one-of-two-sections">
        <h2>Each Building Includes:</h2>
        <figure>
          <img src="images/comfort.jpeg" alt="a picture of a woman relaxing on a couch">
          <figcaption>Comfort</figcaption>
        </figure>
        <figure>
          <img src="images/garden.jpeg" alt="a picture of a garden">
          <figcaption>Garden</figcaption>
        </figure>
        <figure>
          <img src="images/view.jpeg" alt="a picture of the nature">
          <figcaption>View</figcaption>
        </figure>
      </section>

      <section>
        <h2>Order House With:</h2>
        <figure>
          <img src="images/pool.jpeg" alt="a picture of a pool">
          <figcaption>Pool</figcaption>
        </figure>
        <figure>
          <img src="images/waterfall.jpeg" alt="a picture of a waterfall">
          <figcaption>Waterfall</figcaption>
        </figure>
        <figure>
          <img src="images/landing.jpeg" alt="a picture of a helicopter-landing">
          <figcaption>Helicopter Landing Oportunity</figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
